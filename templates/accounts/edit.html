{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/main.css'%}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"></a>
        <div class="nav-item text-nowrap" style="position:relative;padding-left: 1190px;">
            <a href="">{{request.user.username}}</a>
        </div>

        <div class="navbar-nav">

            <div class="nav-item text-nowrap">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-primary" type="submit"><i class="fad fa-sign-out-alt"></i></button>
                </form>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-4">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <div class="card">
                        <div class="card-body">
                            <form acction="{% url 'edit' vehicle.id %}" method="post">
                                {%csrf_token%}
                                <div class="form-group py-3">
                                    <label for="">Vehicle Number<sup>*</sup></label>
                                    <input type="text" class="form-control form-control-sm" name="vnumber"
                                        pattern="[a-zA-Z0-9\s]+" value="{{vehicle.number}}" required>
                                </div>

                                <div class="form-group py-3">
                                    <label for="">Vehicle Type<sup>*</sup></label>
                                    <select class="form-select" name="vtype" required>
                                        <option name="vtype" value="Two">Two</option>
                                        <option name="vtype" value="Three">Three</option>
                                        <option name="vtype" value="Four">Four</option>

                                    </select>
                                </div>

                                <div class="form-group py-3">
                                    <label for="">Vehicle Model<sup>*</sup></label>
                                    <input type="text" class="form-control form-control-sm" value="{{vehicle.model}}"
                                        name="vmodel" required>
                                </div>

                                <div class="form-group py-3">
                                    <label for="">Vehicle Description<sup>*</sup></label>
                                    <input type="text" class="form-control form-control-sm" name="vdescription"
                                        value="{{vehicle.description}}" required>
                                </div>

                                <input type="submit" value="Submit" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
                <script>
                    var link2 = document.getElementById("link2");

                    function activateLink() {
                        link2.classList.add("active");
                    }
                    document.onload = activateLink();
                </script>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
